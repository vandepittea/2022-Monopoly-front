<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>

    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/features/pre-game.js"></script>

</head>
<body>
    <h1>Monopoly</h1>
    <p>Create your wonderful and magical interface here &gt;3 </p>
    <div id="login">
        <form>
            <label for="nickname">Enter your nickname!</label>
            <input type="text" id="nickname">
            <label for="amount-players">Enter amount of players!</label>
            <input type="number" id="amount-players" min="2" max="8">
            <button type="submit">Find a server</button>
        </form>
    </div>
    <div id="gameList" class="hidden">
        <table>
            <thead>
            <tr>
                <th>Players</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <template>
                <tr>
                    <td>
                        <ul></ul>
                    </td>
                    <td>
                        <button type="button">Join game!</button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
    <div class="errormessages">
        <p></p>
    </div>
</body>
</html>
