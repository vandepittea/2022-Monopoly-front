<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/startup/startup.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/startup/tables.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/data.js"></script>

    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/features/pre-game.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/Cover.png" title="cover" alt="cover">
        </header>
        <main>
            <div id="login">
                <aside aria-label="decorative image">
                    <img src="images/Mario_Pixel.png" title="Pixel Mario" alt="Pixel Mario">
                </aside>
                <article>
                    <h1>Welcome to Super Mariopoly!</h1>
                    <form autocomplete="off">
                        <label for="nickname">Please enter your nickname:</label>
                        <input type="text" id="nickname" maxlength="15" pattern="[a-zA-Z0-9-]+" required>
                        <label for="amount-players">Choose the amount of players:</label>
                        <input type="number" id="amount-players" min="2" max="8" required>
                        <button type="submit">Find a server</button>
                    </form>
                </article>
                <aside aria-label="decorative image">
                    <img id="mario-img" src="images/Mario.webp" title="Mario" alt="Mario">
                </aside>
            </div>
            <article id="game-list" class="hidden">
                <h2>Game selector</h2>
                <button id="create-game" type="button">Create game</button>
                <div id="table-container">
                    <table aria-label="overview available games">
                        <thead>
                            <tr>
                                <th>Game name</th>
                                <th>Players</th>
                                <th>Amount of players</th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <template>
                            <tr>
                                <td>Come play with us</td>
                                <td>
                                    <ul></ul>
                                </td>
                                <td><span id="active-players">3</span> out of <span id="max-players">4</span></td>
                                <td>
                                    <button type="button">Join game</button>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </article>
            <article id="create-game-screen" class="hidden">
                <h2>Create new game</h2>
                <form>
                    <label for="group-name">Please enter a group name:</label>
                    <input type="text" id="group-name">
                    <button type="submit">Find teammates</button>
                </form>
            </article>
            <article id="character-screen" class="hidden">
                <h2>Choose a character</h2>
                <div>
                    <img src="images/characters/Mario.webp" title ="Mario" alt="Mario">
                    <img src="images/characters/Donkey_Kong.webp" title ="Donkey_Kong" alt="Donkey_Kong">
                    <img src="images/characters/Princess_Daisy.webp" title ="Princess_Daisy" alt="Princess_Daisy">
                    <img src="images/characters/Princess_Peach.webp" title ="Princess_Peach" alt="Princess_Peach">
                    <img src="images/characters/Shy_Guy.webp" title ="Shy_Guy" alt="Shy_Guy">
                    <img src="images/characters/Toad.webp" title ="Toad" alt="Toad">
                    <img src="images/characters/Toadette.webp" title ="Toadette" alt="Toadette">
                    <img src="images/characters/Waluigi.webp" title ="Waluigi" alt="Waluigi">
                    <img src="images/characters/Wario.webp" title ="Wario" alt="Wario">
                    <img src="images/characters/Yoshi.webp" title ="Yoshi" alt="Yoshi">
                </div>
            </article>
            <article id="waiting-screen" class="hidden">
                <h2>Wait for other players</h2>
                <div>
                    <template>
                        <figure>
                            <img src="images/characters/Mario_Waiting.png" title="player" alt="player">
                            <figcaption></figcaption>
                        </figure>
                    </template>
                </div>
            </article>
            <div id="launch-screen" class="hidden">
                <template>
                    <figure>
                        <img src="images/characters/Waluigi.webp" title="Waluigi" alt="Waluigi">
                        <figcaption>Timixo</figcaption>
                    </figure>
                </template>
                <div id="launch-button-and-current-player">
                    <button type="button">Launch game</button>
                </div>
                <div id="other-players">

                </div>
            </div>
            <div id="error-and-successful">

            </div>
        </main>
    </div>
</body>
</html>
