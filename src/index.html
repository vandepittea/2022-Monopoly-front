<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>

    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/features/pre-game.js"></script>

</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/cover.png" title="cover" alt="cover">
        </header>
        <main>
            <div id="login">
                <aside aria-label="decorative image">
                    <img src="images/mario-pixel.png" title="Pixel Mario" alt="Pixel Mario">
                </aside>
                <article>
                    <h1>Welcome to Super Mariopoly!</h1>
                    <form>
                        <label for="nickname">Please enter your nickname:</label>
                        <input type="text" id="nickname">
                        <label for="amount-players">Choose the amount of players:</label>
                        <input type="number" id="amount-players" min="2" max="8">
                        <button type="submit">Find a server</button>
                    </form>
                </article>
                <aside aria-label="decorative image">
                    <img id="mario-img" src="images/mario.webp" title="Mario" alt="Mario">
                </aside>
            </div>
            <article id="game-list" class="hidden">
                <h2>Game selector</h2>
                <button id="create-game" type="button">Create game</button>
                <div id="table-container">
                    <table aria-label="overview available games">
                        <thead>
                            <tr>
                                <th>Game name</th>
                                <th>Players</th>
                                <th>Amount of players</th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <template>
                            <tr>
                                <td>Come play with us</td>
                                <td>
                                    <ul></ul>
                                </td>
                                <td>3 out of 4</td>
                                <td>
                                    <button type="button">Join game</button>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </article>
            <article id="create-game-screen" class="hidden">
                <h2>Create new game</h2>
                <form>
                    <label for="group-name">Please enter a group name:</label>
                    <input type="text" id="group-name">
                    <button type="submit">Find teammates</button>
                </form>
            </article>
            <div id="waiting-screen" class="hidden">
                <p><strong>WAITING FOR OTHER PLAYERS</strong></p>
            </div>
            <div class="errormessages">
                <p></p>
            </div>
        </main>
    </div>
</body>
</html>
