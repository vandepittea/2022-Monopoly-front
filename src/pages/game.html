<body>
<div id="wrapper">
    <!-- part of game board for moves OR buttons for auctions and history -->

        <h1>Monopoly</h1>
        <div id="moves-container-and-history">
            <template>
                <img src="../images/tiles/Atlantic.jpg" alt="Atlantic" title="Atlantic">
            </template>
        </div>
    </header>

    <!-- show where the current player is on the game board OR show errors and actions as text -->
    <aside id="current-place-on-game-board-or-actions-as-text">
        <img id="current-place-on-game-board-image" src="../images/tiles/Atlantic.jpg" alt="Atlantic" title="Atlantic"/>
        <section id="error">

        </section>
    </aside>

    <!-- load content dynamically here -->
    <main>

    </main>

    <!-- properties and money of other players -->
    <aside id="other-players">
        <h2>Other players</h2>
        <template>
            <button type="button"></button>
        </template>
        <div>

        </div>
    </aside>

    <!-- minimap -->
    <aside id="map-container">

    </aside>

    <footer>
        <div id="property-view">
            <div id="small-property-container">
                <template>
                            <img src="" alt="" title="">
                </template>
            </div>
            <button type="button">&hellip;</button>
        </div>
        <div id="bankrupt-and-tax">
            <button type="button" id="tax-system">estimate</button>
            <button type="button" id="bankrupt">bankrupt</button>
        </div>
        <section id="balance">
            <h3><span id="balance-container">1</span></h3>

    </footer>
